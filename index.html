<!DOCTYPE html>
<html>

<!--Head-->
<head>

	<link rel="stylesheet" type="text/css" href="style.css">

	<title>Dream Journal</title>
</head>

<body>
	<!--Top part of the website-->
	<div id="header">
		<h1 ><a href="index.html"> The Official Smith Dream Journal</a></h1>
	</div>
	<!--Submit Boxes-->
	<div class="submitBoxes">
		<form>
		Enter Name or Anon:<br>	
		<input type="text" name="nameOrAnon" ><br>
		Enter your location:<br>
		<select name="location">
			<option value="Quad">Quad</option>
			<option value="UpperElm">Upper Elm Street</option>
			<option value="LowerElm">Lower Elm Street</option>
			<option value="GreenSt">Green Street</option>
			<option value="CenterCampus">Center Campus</option>
		</select><br>	
		Tag your dream type:<br>
		<input type="checkbox" name="dreamTag" value="Romance">Romance<br>
		<input type="checkbox" name="dreamTag" value="Horror">Horror<br>
		<input type="checkbox" name="dreamTag" value="Death">Death<br>
		<input type="checkbox" name="dreamTag" value="Fear">Fear<br>
		<input type="checkbox" name="dreamTag" value="Weird">Weird<br>
		<input type="checkbox" name="dreamTag" value="Happy">Happy<br>
		<input type="checkbox" name="dreamTag" value="Serene">Serene<br>
		<in
		Enter your dream details:<br>
		<input type="text" name="dreamDetails" ><br>
		<input type="submit" value="Submit">
		</form>
	</div>
	<!--Interactive map-->
	<div class="map">

	</div>		
	<!--Livefeed-->	
	<div class="liveFeed">

	</div>
	<!--bottom bar with credentials-->
	<div id="bottomBar">
		<p> Created for Hack@Smith</p>
	</div>
<!--<script src="thescriptpart.js"></script>-->
</body>
</html>
